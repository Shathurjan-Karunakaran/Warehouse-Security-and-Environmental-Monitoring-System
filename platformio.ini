[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
build_flags = 
	-D CONFIG_ESP_WIFI_SSID="\"Galaxy M310BAA\""
   	-D CONFIG_ESP_WIFI_PASSWORD="\"gyvp7699ui\""
   	-D CONFIG_ESP_MQTT_BROKER_URL="\"mqtt://test.mosquitto.org\"" # Or your broker
   	-D CONFIG_ESP_MQTT_BROKER_PORT=1
build_unflags = -Werror=unused-variable
    
